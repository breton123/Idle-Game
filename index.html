<!DOCTYPE html>
<head>
    <title>Sledgehammer Hitter</title>
    <link rel="stylesheet" href="main.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="app.js"></script>
</head>

<body>
    <div class="content">
        <img class="miner" src="m1.png">
        <div class="menus">
            <img class="header" src="top.png">
            <div class="hit-button">
                <input id="hit" type="image" src="Stone.png" height="500" width="500"/> 
            </div>

            <div class="marketplace">
                <div class="buttons">
                    <button id="upgrade">Upgrade Sledgehammer [£1]</button>
                    <button id="auto">Buy Auto Hitter [£10]</button>
                    <button id="material">Upgrade Mineral [£50]</button>
                </div>
            </div>

        </div>

        <div class="inventory">
            <p id="money">Money: £0</p>
            <p id="hits">Hits: 0</p>
            <p id="power">Hammer Power: 1</p>
            <p id="auto-level">Auto-Hitter Power: 0</p>

        </div>
        
        <div class="shop">

        </div>
    </div>
</body>
